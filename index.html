<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatur Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icon link -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <!-- header -->
    <header>
        <div class="logo">
            <span class="material-symbols-outlined">
                thermostat
            </span>
            <h1>Temperature</h1>
            <p>CONVERTER</p>
        </div>
    </header>

    <!--Main-->
    <main>
        <div class="container">
            <div class="mini-container">
                <div class="content">
                    <div class="title">
                        <h1>Conversion Formula</h1>
                    </div>
                    <div class="formula">
                        <h2>°F = °C(9/5) + 32</h2>
                    </div>
                    <div class="formula">
                        <h2>K = °C + 273.15</h2>
                    </div>
                    <div class="formula">
                        <h2>K = (°F-32) (5/9) + 273.15</h2>
                    </div>
                </div>
                <div class="form">
                    <div class="inputs">
                        <label for="">Temperature in °C</label>
                        <input type="number" placeholder="°Celcius" id="celcius">
                    </div>
                    <div class="inputs">
                        <label for="">Temperature in °F</label>
                        <input type="number" placeholder="°Fahrenheit" id="fahrenheit">
                    </div>
                    <div class="inputs">
                        <label for="">Temperature in K</label>
                        <input type="number" placeholder="Kelvin" id="kelvin">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <div class="footer">
            <p>Created with <span class="heart">❤</span> by <span class="creator">Ashish Ranjan</span></p>
        </div>
    </footer>

    <!-- JS-->
    <script src="index.js"></script>
</body>

</html>
